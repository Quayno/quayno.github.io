<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post | Quayno</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Create a Post</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <main>
        <form id="post-form">
            <label for="post-content">Write something:</label>
            <textarea id="post-content" name="post-content" rows="4" placeholder="What's on your mind?"></textarea>

            <label for="video-upload">Upload a video (1 min max):</label>
            <input type="file" id="video-upload" accept="video/*" />

            <button type="submit">Post</button>
        </form>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
